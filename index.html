<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <section class="convertor">
      <div class="container">
        <h1 class="convertor__title">Конвертер для валют</h1>
        <form class="convertor__form form">
          <div class="form__text-field">
            <input
              class="form__text-field_input"
              type="number"
              id="convertor"
              autocomplete="off"
            />
            <div id="currVal" class="form__btn_dropdown">
              <span id="spanOne">AED</span>
            </div>
            <div class="drop_one active">
              <input
                type="text"
                id="search_world"
                class="search_world"
                autocomplete="off"
              />
              <div class="active validation">Только латница, пожалуйста)</div>
              <ul id="dropdown_one" class="dropdown_list"></ul>
            </div>
          </div>
          <div class="form__text-field">
            <input
              class="form__text-field_input"
              id="result"
              type="number"
              autocomplete="off"
            />
            <div id="currRes" class="form__btn_dropdown">
              <span id="spanTwo">AED</span>
            </div>
            <div class="drop_two active">
              <input
                type="text"
                id="search_world"
                class="search_world"
                autocomplete="off"
                pattern="^[a-zA-Z]+$"
              />
              <div class="active validation">Только латница, пожалуйста)</div>
              <ul id="dropdown_two" class="dropdown_list"></ul>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="test.js"></script>
  </body>
</html>
